<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>site</title>

        <div class="carrinho">
            <img src="./img/carrinho-de-compras.png" alt="Carrinho" width="33px">

        <div class="perfil">

        </div>
        <div class="mais">
            <img src="./img/mais.png" alt="Mais" width="33px">
        </div>

    <div class="corpo">
        <div class="parede-esquerda">
            <img src="./img/Design_sem_nome__4_-removebg-preview.png" alt="parede esquerda" width="700px">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
